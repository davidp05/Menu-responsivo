<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <title>Practica menu responsivo</title>
</head>

<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more"><button id="bMore"><span class="material-symbols-outlined">menu</span></button></div>
            </div>
            <div id="link" class="links">
                <a href="#">Servicios</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Buscar</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">Logo</div>
            <div class="primary">
                <a href="#">Servicios</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto</a>
            </div>

            <div class="secondary full">
                <a href="#">Buscar</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">MÃ¡s</a>
                <div class="submenu">
                    <a href="#">Buscar</a>
                    <a href="#">Sing up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const bMore = document.querySelector('#bMore')
        const links = document.querySelector('#link')
        bMore.addEventListener('click', e => {
            links.classList.toggle('collapsed');
        }) 
    </script>
</body>

</html>
